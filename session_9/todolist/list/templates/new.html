<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'new.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
</head>
<body>
    <div class="container">
        <h1>할 일 만들기</h1>
        <form action="" method="POST">
            {%  csrf_token %}
            <div class="todo_input">
                <p>Title<input type="text" name="title" placeholder="제목을 입력해주세요."></p>
                <p>Content<input type="text" name="content" placeholder="내용을 입력해주세요."></p>
                <p>Due Date<input type="datetime-local" name="duedate"></p>
            </div>
            <button type="submit">작성하기</button>
        </form>
    </div>
</body>
</html>
