<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        {% for todo in todos %}
        <div class="to_do_list">
            <div class="info_1">
                <h2><a href="{% url 'detail' todo.pk %}">{{ todo.title }}</a></h2>
                <p>{{ todo.duedate }}</p>
            </div>
            <div class="info_2">
                <h6>{{ todo.content }}</h6>
                <p>{{ todo.duedate|timeuntil }} left</p>
            </div>
        </div>
        {% endfor %}
        <div class="create">
            <a href="{% url 'new' %}">할 일 만들기</a>
        </div>
    </div>
</body>
</html>
