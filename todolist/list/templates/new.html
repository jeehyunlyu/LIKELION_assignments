{% extends 'base.html' %}
{% block title %}New{% endblock title %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'new.css' %}">
{% endblock css %}

{% block content %}
<div class="container">
    <h2>할 일 만들기</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="todo_input">
            <p>Title<input type="text" name="title" placeholder="제목을 입력해주세요."></p>
            <p>Content<input type="text" name="content" placeholder="내용을 입력해주세요."></p>
            <p>Due Date<input type="datetime-local" name="duedate"></p>
            <p>File Upload</p><input type="file" name="img">
        </div>
        <button type="submit">작성하기</button>
    </form>
</div>
{% endblock content %}
