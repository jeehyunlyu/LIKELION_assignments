<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="instagram.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>류지현 Jeehyun Lyu</title>
</head>
<div class="head_bar">
    <div class="head_container">
        <div class="header">
            <div class="logo">
                <img src="instagram_logo.png" alt="instagram_logo">
            </div>
            <div class="search">
                <i class="material-icons md-18">search</i>
                <input type="text" id="search" name="search" placeholder="검색">
            </div>
            <div class="navigate">
                <i class="material-icons">home</i>
                <i class="material-icons">send</i>
                <i class="material-icons">explore</i>
                <i class="material-icons">favorite_border</i>
                <img src="profile.jpeg" alt="profile">
            </div>
        </div>
    </div>
</div>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile_image">
                <img src="profile.jpeg" alt="profile">
            </div>
            <div class="profile_content">
                <div class="basic">
                    <p>jhlyu0801</p>
                    <button type="button">프로필 편집</button>
                    <i class="material-icons">settings</i>
                </div>
                <div class="information">
                    <div class="posts_number">
                        <p>게시물 <strong>6</strong></p>
                    </div>
                    <div class="follower">
                        <p>팔로워 <strong>205</strong></p>
                    </div>
                    <div class="following">
                        <p>팔로잉 <strong>290</strong></p>
                    </div>
                </div>
                <div class="introduction">
                    <p><strong>류지현 Jeehyun Lyu</strong></p>
                </div>
            </div>
        </div>
    
        <div class="tab">
            <div class="posts">
                <i class="material-icons md-18">grid_on</i>
                <p>게시물</p>
            </div>
            <div class="igtv">
                <i class="material-icons md-18">live_tv</i>
                <p>IGTV</p>
            </div>
            <div class="saved">
                <i class="material-icons md-18">bookmark_border</i>
                <p>저장됨</p>
            </div>
            <div class="tagged">
                <i class="material-icons md-18">person_pin</i>
                <p>태그됨</p>
            </div>
        </div>
    
        <div class="posts_contents">
            <img src="photo1.jpeg" alt="photo1">
            <img src="photo2.jpeg" alt="photo2">
            <img src="photo3.jpeg" alt="photo3">
            <img src="photo4.jpeg" alt="photo4">
            <img src="photo5.jpeg" alt="photo5">
            <img src="photo6.jpeg" alt="photo6">
        </div>
    
        <footer>
            <div class="sitemap">
                <h6>소개</h6>
                <h6>도움말</h6>
                <h6>홍보 센터</h6>
                <h6>API</h6>
                <h6>채용 정보</h6>
                <h6>개인정보처리방침</h6>
                <h6>약관</h6>
                <h6>위치</h6>
                <h6>인기 계정</h6>
                <h6>해시태그</h6>
                <h6>언어</h6>
            </div>
            <div class="copyright">
                <p>© 2020 INSTAGRAM FROM FACEBOOK</p>
            </div>
        </footer>
    </div>
</body>
</html>
